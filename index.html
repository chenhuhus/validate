<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validate</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group clearfix">
				<label class="col-l control-label">用户名</label>
				<div class="col-m control-div">
					<input type="text" class="input-username">
				</div>
				<div class="col-r control-div">
					<span class="hint hint-username"></span>
				</div>
				<div class="col-offset" id="count"></div>
			</div>
			<div class="form-group clearfix">
				<label class="col-l control-label">密码</label>
				<div class="col-m control-div">
					<input type="password" class="input-pwd">
				</div>
				<div class="col-r control-div">
					<span class="hint hint-pwd"></span>
				</div>
				<div class="col-offset">
					<span class="judge weak">弱</span><span class="judge medium">中</span><span class="judge high">强</span>
				</div>
			</div>
			<div class="form-group clearfix">
				<label class="col-l control-label">确认密码</label>
				<div class="col-m control-div">
					<input type="password" class="input-pwd-confirm">
				</div>
				<div class="col-r control-div">
					<span class="hint hint-pwd-confirm"></span>
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-offset">
					<label class="agree"><input type="checkbox" class="signin-ipt">我已阅读并同意协议</label>
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-offset">
					<button class="signin" disabled="">注册</button>
				</div>
			</div>
		</form>

	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
